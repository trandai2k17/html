<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Maintenance App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Nhóm Máy Móc</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Báo Cáo Trạng Thái</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page 1: Nhóm Máy Móc -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Nhóm Máy Móc</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <!-- Group: Máy Mill -->
            <div class="col">
                <div class="card">
                    <div class="card-header bg-primary text-white">Máy Mill</div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Máy Mill 1
                                <span class="badge bg-success">Đang vận hành</span>
                                <button class="btn btn-sm btn-danger">Báo sự cố</button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Máy Mill 2
                                <span class="badge bg-secondary">Trong kho</span>
                                <button class="btn btn-sm btn-danger">Báo sự cố</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Group: Máy Print -->
            <div class="col">
                <div class="card">
                    <div class="card-header bg-primary text-white">Máy Print</div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Máy Print 1
                                <span class="badge bg-success">Đang vận hành</span>
                                <button class="btn btn-sm btn-danger">Báo sự cố</button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Máy Print 2
                                <span class="badge bg-secondary">Trong kho</span>
                                <button class="btn btn-sm btn-danger">Báo sự cố</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Page 2: Báo Cáo Trạng Thái Máy -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Báo Cáo Trạng Thái Máy</h1>
        <form>
            <div class="mb-3">
                <label for="machineSelect" class="form-label">Chọn Máy</label>
                <select class="form-select" id="machineSelect" required>
                    <option value="">Chọn một máy...</option>
                    <option value="Mill1">Máy Mill 1</option>
                    <option value="Print1">Máy Print 1</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="issueDescription" class="form-label">Mô Tả Sự Cố</label>
                <textarea class="form-control" id="issueDescription" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Mức Độ Ưu Tiên</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="priority" id="priorityHigh" value="high"
                            required>
                        <label class="form-check-label" for="priorityHigh">Cao</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="priority" id="priorityMedium" value="medium"
                            required>
                        <label class="form-check-label" for="priorityMedium">Trung Bình</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="priority" id="priorityLow" value="low"
                            required>
                        <label class="form-check-label" for="priorityLow">Thấp</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Gửi Báo Cáo</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
